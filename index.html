<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout-2</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container header-add-info">
        <div class="header-content header-add-info-content">
          <div class="contact-information">
            <div class="contact-information-item email">
              <img src="./images/email.png" alt="" width="20px" height="20px" />
              <a
                class="contact-information-item-text"
                href="mailto: Plantingservice@7oroof.com"
                >Email: Plantingservice@7oroof.com</a
              >
            </div>
            <div class="contact-information-item call">
              <img
                src="./images/phone_call.png"
                alt=""
                width="20px"
                height="20px"
              />
              <a
                class="contact-information-item-text"
                href="tel: +01 123456789"
              >
                +01 123456789</a
              >
            </div>
            <div class="contact-information-item location">
              <img
                src="./images/location.png"
                alt=""
                width="20px"
                height="20px"
              />
              <p class="contact-information-item-text">
                2072 Pinnickinick Street, WA 98370
              </p>
            </div>
          </div>
          <div class="language">
            <p class="language-text">English</p>
            <img src="./images/vector.png" alt="" width="7px" height="3.8px" />
          </div>
        </div>
      </div>
      <div class="header-container header-main-info">
        <div class="header-content header-main-info-content">
          <div class="logo">
            <a class="logo-link" href="">
              <img class="logo-img" src="./images/logo.png" alt="" />
            </a>
          </div>
          <div class="header-information-plants">
            <nav class="header-information-plants-nav">
              <ul class="header-information-plants-nav-list">
                <li>
                  <a class="header-information-plants-nav-link" href="">Home</a
                  ><img
                    src="./images/vector_planets.png"
                    alt=""
                    width="12px"
                    height="6.84px"
                  />
                </li>
                <li>
                  <a class="header-information-plants-nav-link" href=""
                    >Company</a
                  ><img
                    src="./images/vector_planets.png"
                    alt=""
                    width="12px"
                    height="6.84px"
                  />
                </li>
                <li>
                  <a class="header-information-plants-nav-link" href=""
                    >Services</a
                  ><img
                    src="./images/vector_planets.png"
                    alt=""
                    width="12px"
                    height="6.84px"
                  />
                </li>
                <li>
                  <a class="header-information-plants-nav-link" href=""
                    >Project</a
                  ><img
                    src="./images/vector_planets.png"
                    alt=""
                    width="12px"
                    height="6.84px"
                  />
                </li>
                <li>
                  <a class="header-information-plants-nav-link" href="">Blog</a
                  ><img
                    src="./images/vector_planets.png"
                    alt=""
                    width="12px"
                    height="6.84px"
                  />
                </li>
                <li>
                  <a class="header-information-plants-nav-link" href=""
                    >Contact</a
                  ><img
                    src="./images/vector_planets.png"
                    alt=""
                    width="12px"
                    height="6.84px"
                  />
                </li>
              </ul>
            </nav>
            <div class="header-information-plants-button">
              <button
                class="header-information-plants-button-phone"
                type="submit"
              >
                <img src="./images/phone.png" alt="" />
                <p>Call Us</p>
              </button>

              <button
                class="header-information-plants-button-burger"
                type="submit"
              >
                <img class="test" src="./images/burger_menu.png" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
